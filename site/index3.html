<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Switching basemaps</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="/lib/leaflet/leaflet.css"/>
    <script src="/lib/leaflet/leaflet.js"></script>


    <!-- Load Esri Leaflet from CDN -->
    <script src="esri-leaflet-2.1.1/dist/esri-leaflet.js"></script>
    <script src="data/sitesLocation.js"></script>


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<style>
  #basemaps-wrapper {
    position: absolute;
    top: 10px;
    right: 10px;
    z-index: 400;
    background: white;
    padding: 10px;
  }
  #basemaps {
    margin-bottom: 5px;
  }
</style>

<div id="map"></div>

<div id="basemaps-wrapper" class="leaflet-bar">
  <select name="basemaps" id="basemaps" onChange="changeBasemap(basemaps)">
    <option value="Topographic">Topographic</option>
    <option value="Streets">Streets</option>
    <option value="NationalGeographic">National Geographic</option>
    <option value="Oceans">Oceans</option>
    <option value="Gray">Gray</option>
    <option value="DarkGray">Dark Gray</option>
    <option value="Imagery">Imagery</option>
    <option value="ShadedRelief">Shaded Relief</option>
  </select>
</div>

<script>
  var map = L.map('map').setView([30.57, -96.65], 7);
  var layer = L.esri.basemapLayer('NationalGeographic').addTo(map);
  var layerLabels;

  var MyLocations = new L.GeoJSON(siteLocation);
  MyLocations.addTo(map);
  MyLocations.bindPopup(
 		'<b>'+'Test'+'</b><div><img style="width:100%" src= "https://upload.wikimedia.org/wikipedia/commons/8/8d/Accenture-logo.png" alt="image" /></div>',
 		{
 			minWidth: 150
 		}
 		);

  function setBasemap(basemap) {
    if (layer) {
      map.removeLayer(layer);
    }

    layer = L.esri.basemapLayer(basemap);

    map.addLayer(layer);

    if (layerLabels) {
      map.removeLayer(layerLabels);
    }

    if (basemap === 'ShadedRelief'
     || basemap === 'Oceans'
     || basemap === 'Gray'
     || basemap === 'DarkGray'
     || basemap === 'Imagery'
     || basemap === 'Terrain'
   ) {
      layerLabels = L.esri.basemapLayer(basemap + 'Labels');
      map.addLayer(layerLabels);
    }
  }

  function changeBasemap(basemaps){
    var basemap = basemaps.value;
    setBasemap(basemap);
  }
</script>

</body>
</html>
